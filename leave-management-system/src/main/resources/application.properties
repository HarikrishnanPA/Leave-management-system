spring.application.name=leave-management-system
spring.datasource.url=jdbc:postgresql://localhost:5432/leave_management_db
spring.datasource.username=leave_user
spring.datasource.password=password123

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT configuration
jwt.secret=MySuperSecretKeyForJWTGeneration1234567890
jwt.expiration-ms=3600000

# Swagger configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
